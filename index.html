<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¬øQuieres ser mi novia?</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Fondo animado */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ff758c, #ff7eb3, #ff8cd3, #ffd2e9);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      color: #fff;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Contenedor principal */
    .container {
      text-align: center;
      padding: 50px 20px;
      position: relative;
    }

    /* T√≠tulos */
    h1 {
      font-size: 4rem;
      margin-bottom: 10px;
      text-shadow: 5px 5px 15px rgba(0, 0, 0, 0.4);
      animation: pulse 2s infinite;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 30px;
      color: #ffe4f0;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 15px rgba(255, 255, 255, 0.7); }
      50% { text-shadow: 0 0 25px rgba(255, 255, 255, 1); }
    }

    /* Botones */
    .btn {
      display: inline-block;
      padding: 15px 40px;
      font-size: 1.4rem;
      color: white;
      background: #ff4d88;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease-in-out;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
      box-shadow: 0 10px 20px rgba(255, 77, 136, 0.6);
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 20px 40px rgba(255, 77, 136, 0.8);
    }

    /* Corazones flotantes */
    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .hearts i {
      position: absolute;
      color: rgba(255, 192, 203, 0.9);
      font-size: 20px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-20vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Pie de p√°gina decorativo */
    .footer {
      margin-top: 50px;
      font-size: 1rem;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <!-- Corazones animados -->
  <div class="hearts" id="hearts"></div>

  <!-- Contenido principal -->
  <div class="container">
    <h1>¬øQuieres ser mi novia?</h1>
    <h2>Eres mi mundo, mi cielo y mi todo. üåπ</h2>
    <button class="btn" onclick="accept()">¬°Claro que s√≠! ‚ù§Ô∏è</button>
    <button class="btn" onclick="repeat()">¬°D√≠melo otra vez! üå∏</button>
  </div>

  <!-- Audio rom√°ntico -->
  <audio id="music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <!-- Footer -->
  <div class="footer">
    Dise√±ado con üíñ para alguien √∫nico y especial.
  </div>

  <!-- Script -->
  <script>
    // Generar corazones din√°micamente
    const heartsContainer = document.getElementById('hearts');
    const createHearts = () => {
      for (let i = 0; i < 100; i++) {
        const heart = document.createElement('i');
        heart.className = 'fa fa-heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = Math.random() * 5 + 5 + 's';
        heart.style.fontSize = Math.random() * 20 + 15 + 'px';
        heartsContainer.appendChild(heart);
      }
    };
    createHearts();

    // Reproducir m√∫sica al cargar la p√°gina
    const music = document.getElementById('music');
    music.play();

    // Acciones de botones
    function accept() {
      alert('¬°Sab√≠a que dir√≠as que s√≠! ü•∞ ¬°Eres mi felicidad!');
    }

    function repeat() {
      alert('¬°Nunca me cansar√© de decirlo! ‚ù§Ô∏è');
    }
  </script>
</body>
</html>
